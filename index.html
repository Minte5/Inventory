<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Training Sample Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <link rel="stylesheet" href="styles.css">
	</head>
    
	<body>


        <div class="sidebar">
            
            
            <div class="dropdown">
                <a class="dropdown-toggle" href="#" role="button" id="servicesDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    ትራንዚት
                </a>
                <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
                  <li><a class="dropdown-item" href="#web-design">ተመላሽ ንብረት</a></li>
                  <li><a class="dropdown-item" href="#seo">አዲስ ንብረት</a></li>
                  <li><a class="dropdown-item" href="#marketing">ተጠጋኝ ንብረት</a></li>
                </ul>
            </div>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
        
          
        <div class="content">
            <h1>የተመለሱ ንብረቶች ዝርዝር</h1>
            <div class="container mt-5">
                
                <table class="table table-bordered">
                  <thead class="table-dark">
                    <tr>
                      <th>Name</th>
                      <th>ID</th>
                      <th>Unit</th>
                      <th>Quantity Ordered</th>
                      <th>Quantity Received</th>
                      <th>Unit Price</th>
                      <th>Total Price</th>
                      <th>Location</th>
                      <th>Remark</th>
                    </tr>
                  </thead>
                  <tbody id="dataTable">
                    
                  </tbody>
                </table>
                <button class="btn btn-success" onclick="window.location.href='received.html'">
                    ንብረት መረከቢያ ሰነድ
                </button>
            </div>
            
              
        </div>


          
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            
            const dataTable = document.getElementById('dataTable');
            const storedData = JSON.parse(localStorage.getItem('formData')) || [];
        
            
            storedData.forEach(data => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${data.name}</td>
                <td>${data.id}</td>
                <td>${data.unit}</td>
                <td>${data.quantityOrdered}</td>
                <td>${data.quantityReceived}</td>
                <td>${data.unitPrice}</td>
                <td>${data.totalPrice}</td>
                <td>${data.location}</td>
                <td>${data.remark}</td>
              `;
              dataTable.appendChild(row);
            });
          </script>
	</body>
	
</html>
